<body>
	<div id="containerFormulaire">
			<form action="http://192.168.1.16:8080/echo/EchoServlet" method="post"
			target="_blank" autocomplete="on">
			<fieldset>
				<legend>Identité</legend>
				<label for="nom">Nom : </label>
				<select id="civilite"
					name="civilite" required>
					<option value="mr">Mr.</option>
					<option value="mme">Mme.</option>
					<option value="mlle">Mlle.</option>
				</select> 
					<input id="nom" name="nom"
					placeholder="Nom" required />*</br> <label for="prenom">Prénom : </label><input
					id="prenom" name="prenom" placeholder="Prénom" required />*</br> <label
					for="date">Date de naissance : </label><input id="date" name="date"
					type="date" placeholder="jj/mm/aaaa"></br>
			</fieldset>
			<fieldset>
				<legend>Adresse</legend>
				<label for="rue">Adresse : </label><input id="rue" name="rue"
					placeholder="N°, rue, bd., av., ..." required />*</br> <label
					for="complement">Compléments : </label><input id="complement"
					name="complement"
					placeholder="Immeuble, porte, étage, n° appartement, ..."></br>
				<label for="cp">Code postal : </label><input id="cp" name="cp"
					placeholder="Code postal" required>*</br> <label for="ville">Ville : </label><input
					id="ville" name="ville" placeholder="ville" required>*</br>
			</fieldset>
			<button type="submit">Envoyer</button>
			<button type="reset">Annuler</button>
		</form>
